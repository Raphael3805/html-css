<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
</head>
<style>
h1{          /* Box - Level */ 


    background-color: aquamarine;
    height: 300px;
    width: 300px;

    border: 10px solid darkgray;
    
    padding: 10px;

    margin: 20px auto 40px auto;
    
    outline: 5px dashed blueviolet; 

}

a{             /* Inline - Level */
   
   border-width: 10px;
   border-style: solid ;
   border-color: red;

   padding-top: 10px;
   padding-right: 10px;
   padding-bottom: 10px;
   padding-left: 10px;

    
}

</style>

<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Páragrafos támbem são exemplos de caixa box-level,mas os <a href="http://#">mais os links são exemplos de caixas iline-level</a>.Vamos veer como isso tudo funciona.</p>
</body>
</html>
