<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos de HTML5</title>
</head>
<body>
    <h1>Inserirndo vídeos hospedados localmente</h1>
    <p>Este vídeos estar hospedados em meu próprio servidor. </p>

    <video width="500" poster="Imagens/imagens limoes.jpg" controls>
        <source src="Midia/Limoes mp4.mp4" type="video/mp4">
        <source src="Midia/Limoes.Mkv.mkv" type="video/mkv">
        <source src="Midia/Limoes.webm" type="video/webm">
    <p> Seu navegador não tem compatibilidade com reprodução videos.</p>
    </video>

    <h1>Inserirndo vídeo do yputube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QlLSITf_WlY?si=zcwMjXH6bkSO-Pd1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Reproduzindo video do vimeo</h1>
    <p> Vídeo religioso</p>
    <iframe src="https://player.vimeo.com/video/26790682?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="427" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Spot Religioso"></iframe>

    
    <h1>Aprendendo a reproduzir áudio</h1>
    <p>Vamos aprender a Reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="Audio/audio.mp3" type="audio/mpeg">
        <source src="Audio/audio.mp3" type="audio/ogg" >
        <source src="Audio/audio.mp3" type="audio/wav">
        <p>Infelizmente  seu navegador não consegue reproduzir áudio.<a href="Audio/audio.mp3"> Clique aqui para baixar o arquivo mp3.</a></p>
</body>
</html>
